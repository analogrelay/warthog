pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain beta
  displayName: Install rust
- script: $HOME/.cargo/bin/cargo test
  displayName: 'Cargo Test'
